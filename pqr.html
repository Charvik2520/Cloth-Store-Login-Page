<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title> Complete CSS Tutorial </title>
                    <style>
                      *{
                        background-color: #00f2ff;
                      }
                      .login-section{
                        text-align: right;
                        margin-right: 15%;
                        padding-top: 18%;
                        float: right;
                     
                        
                      }
                      img{
                        height: 100vh;
                        width: 100vh;
                      }
                      h1{
                        padding-right: 50px;
                        text-align: center;
                      }
                      #para{
                        font-size: 1rem;
                        padding-right: 40px;
                        text-align: left;
                      }
                      .formelement{
                                        margin-bottom: 20px;
                                        justify-content: center;
                                        font-weight: 100;
                                        width: 170px;
                                        border-radius: 5px;
                                        

                      }
                      #submitbutton{
                                        width: 170px;
                                        border: 2px solid black;
                                        margin-right: 40%;
                                        


                      }
                      #submitbutton:hover{
                                        background-color: lightsalmon;
                      }
                       
                        
                    </style>
                    
</head>
<body>
                    
                     <img src="https://indiater.com/wp-content/uploads/2019/05/1.jpg" alt = "clothing-image">
                    
                    
                    <div class="login-section">
                     <h1> Welcome Back! </h1>
                     <p id="para">Login to continue Shopping </p>
                     <form>
                        <div class="formelement">
                        <input class="abc" type="email" placeholder="Email" required>
                        </div>
                        <div class="formelement">
                        <input class="xyz" type="password" placeholder="password" required>
                        </div>
                        <br>
                     <button id="submitbutton" type="submit"> Login </button>
                     </form>
                    </div> 
                    
                    

                    
</body>
</html>
